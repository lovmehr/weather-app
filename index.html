<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+ES:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="search-bar">
        <form action="" class="search">
          <input type="search" name="" placeholder="type a city name..." />
          <button type="submit">Search</button>
        </form>
      </section>
      <section class="city-name">
        <h2>Dezfoul</h2>
        <span
          >Last updated: Thursday, 16:30 <br />
          Mostly Cloudy</span
        >
      </section>
      <section class="weather">
        <img
          src="../img/—Pngtree—cloudy vector icon_3742745.png"
          alt="cloudy"
        />
        <h1>22<sup>oC</sup></h1>
        <p>
          Precipitation: 15 % <br />
          Humidity: 48 % <br />
          Wind: 2 m/s
        </p>
        <img src="../img/ab5c271a56397d0c6ebf5647ca9610.png" alt="fall" />
      </section>
      <!-- <section class="week">
        <span>Sun</span> 
        <div class="sunday">
          <p>Sun</p>
          
          <img src="../img/partly cloudy.png" alt="" />
       <p>26&deg; | 15&deg;</p>
        </div>
        <span>26&deg; | 15&deg;</span> -->
      <!-- </section> -->
      <ul>
        <li class="fri">
          <p>Fri</p>
          <img src="../img/cloud.png" alt="" />
          <p>26&deg; | 14&deg;</p>
        </li>
        <li class="sat">
          <p>Sat</p>
          <img src="../img/partly cloudy.png" alt="" />
          <p>28&deg; | 13&deg;</p>
        </li>
        <li class="sun">
          <p>Sun</p>
          <img src="../img/cloud.png" alt="" />
          <p>31&deg; | 16&deg;</p>
        </li>
        <li class="mon">
          <p>Mon</p>
          <img src="../img/sunny.png" alt="" />
          <p>33&deg; | 17&deg;</p>
        </li>
        <li class="tue">
          <p>Tue</p>
          <img src="../img/cloud.png" alt="" />
          <p>30&deg; | 18&deg;</p>
        </li>
        <li class="wed">
          <p>Wed</p>
          <img src="../img/partly cloudy.png" alt="" />
          <p>30&deg; | 18&deg;</p>
        </li>
      </ul>
    </main>
  </body>
</html>
